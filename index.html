<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <title>FastLDS</title>
    <meta name="description" content="FastLDS - Lightning-Fast LDS Solutions">
    <meta name="robots" content="index, follow, max-image-preview:large">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="FastLDS">
    <meta property="og:image" content="./images/fastlds_website_image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link rel="shortcut icon" href="./images/favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            position: relative;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .alert-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: yellow;
            border: 3px solid black;
            padding: 20px 40px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .alert-banner h1 {
            color: red;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        @media (max-width: 768px) {
            .alert-banner {
                padding: 15px 30px;
            }
            
            .alert-banner h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <img src="./images/fastlds_website_image.png" alt="FastLDS">
    <div class="alert-banner">
        <h1>Business Closed</h1>
    </div>
</body>
</html>
